<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Special Someone ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ffb3d9, #ff99cc, #ffccdd);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff6bb3;
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            50% { transform: translateY(-10px) rotate(-5deg); }
            75% { transform: translateY(-15px) rotate(3deg); }
        }

        .main-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 50px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(255, 107, 179, 0.3);
            backdrop-filter: blur(10px);
            border: 3px solid #ff99cc;
            z-index: 2;
            position: relative;
            max-width: 600px;
            margin: 20px;
        }

        .title {
            font-size: 3.5rem;
            color: #e91e63;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(255, 107, 179, 0.3);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .subtitle {
            font-size: 1.5rem;
            color: #d81b60;
            margin-bottom: 40px;
            font-weight: bold;
        }

        .buttons-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .cute-button {
            background: linear-gradient(135deg, #ff6bb3, #ff99cc);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.3rem;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(255, 107, 179, 0.4);
            text-decoration: none;
            display: inline-block;
            min-width: 200px;
        }

        .cute-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(255, 107, 179, 0.6);
            background: linear-gradient(135deg, #ff99cc, #ffb3d9);
        }

        .cute-button:active {
            transform: translateY(-2px) scale(1.02);
        }

        .letter-btn {
            background: linear-gradient(135deg, #ff8a95, #ffa8b8);
        }

        .photos-btn {
            background: linear-gradient(135deg, #ff6bb3, #ff8cc8);
        }

        .letter-btn:hover {
            background: linear-gradient(135deg, #ffa8b8, #ffccd5);
        }

        .photos-btn:hover {
            background: linear-gradient(135deg, #ff8cc8, #ffb3d9);
        }

        .sparkles {
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 2rem;
            animation: sparkle 1.5s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .buttons-container {
                flex-direction: column;
                align-items: center;
            }
            
            .cute-button {
                min-width: 250px;
            }
            
            .main-container {
                padding: 30px 20px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="heartsContainer"></div>
    
    <div class="main-container">
        <div class="sparkles">âœ¨</div>
        <h1 class="title">HIII GIRLFRIEND ^^ !!!</h1>
        <p class="subtitle">I have something special for you... ðŸ’•</p>
        
        <div class="buttons-container">
            <a href="letter.html" class="cute-button letter-btn">
                ðŸ’Œ Read My Letter ðŸ’Œ
            </a>
            <a href="photos.html" class="cute-button photos-btn">
                ðŸ“¸ Our Memories ðŸ“¸
            </a>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'ðŸ’•';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 6 + 's';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            
            document.getElementById('heartsContainer').appendChild(heart);
            
            // Remove heart after animation
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.parentNode.removeChild(heart);
                }
            }, 8000);
        }

        // Create hearts periodically
        setInterval(createHeart, 800);
        
        // Create initial hearts
        for (let i = 0; i < 15; i++) {
            setTimeout(createHeart, i * 200);
        }

        // Add click sparkle effect
        document.addEventListener('click', function(e) {
            const sparkle = document.createElement('div');
            sparkle.innerHTML = 'âœ¨';
            sparkle.style.position = 'fixed';
            sparkle.style.left = e.clientX + 'px';
            sparkle.style.top = e.clientY + 'px';
            sparkle.style.fontSize = '1.5rem';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.zIndex = '1000';
            sparkle.style.animation = 'sparkle 1s ease-out forwards';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                if (sparkle.parentNode) {
                    sparkle.parentNode.removeChild(sparkle);
                }
            }, 1000);
        });
    </script>
</body>
</html>
